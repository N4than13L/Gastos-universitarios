<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caluladora universitaria</title>

    <!-- cargando bootstrap bundle css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="card m-3 p-2">
      <h1>Bienvenido a la calculadora para gastos universitarios</h1>

      <!-- presupuesto -->
      <div class="mt-3">
        <label for="exampleInputEmail1" class="form-label">Presupuesto</label>
        <input type="number" id="gasto_presupuesto" />
        <span id="presupuesto"></span>
        <hr />
      </div>

      <!-- gasto de pasaje -->
      <div class="mt-3">
        <label for="exampleInputEmail1" class="form-label"
          >Gasto diario de pasaje</label
        >
        <input type="number" id="gastos_pasaje" />
        <span id="pasaje_diario"></span>
        <hr />
      </div>

      <!-- gasto de comida -->
      <div class="">
        <label for="exampleInputEmail1" class="form-label"
          >Gasto de comida</label
        >
        <input type="number" id="gasto_comida" />
        <span id="comida"></span>
        <hr />
      </div>

      <!-- gasto de folletos -->
      <div class="">
        <label for="exampleInputEmail1" class="form-label"
          >Gasto de libros/folletos</label
        >
        <input type="number" id="gasto_folleto" />
        <span id="folleto"></span>
        <hr />
      </div>

      <!-- pago del semestre -->
      <div class="">
        <label for="exampleInputEmail1" class="form-label"
          >pago del semestre</label
        >

        <input type="number" id="gasto_semestre" />
        <span id=""></span>
        <hr />
      </div>

      <!-- Gastos semanales, mensuales, y semestrales  -->
      <div class="">
        <input
          for="exampleInputEmail1"
          class="form-label"
          type="radio"
          id="huey"
          name="drone"
          value="semana"
          checked
        />

        <label for="exampleInputEmail1" class="form-label" for="huey"
          >semana</label
        >

        <input
          for="exampleInputEmail1"
          class="form-label"
          type="radio"
          id="huey"
          name="drone"
          value="mes"
        />
        <label for="huey">mes</label>

        <input
          for="exampleInputEmail1"
          class="form-label"
          type="radio"
          id="huey"
          name="drone"
          value="semestre"
        />
        <label for="huey">semestre</label>
      </div>

      <!-- gastos totales -->
      <article>
        <label>Pago del semestre:</label>
        <span id="gastos_diarios"></span>
        <hr />
        <span id="total_a_gastar">Gastos diarios: $</span>
        <hr />
      </article>

      <button id="calcular" class="btn btn-success mt-3 btn-sm">
        Calcular
      </button>
      <button type="submit" class="btn btn-danger mt-3 btn-sm">Limpiar</button>
    </section>

    <!-- script para funcionalidad -->
    <script src="/js/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
