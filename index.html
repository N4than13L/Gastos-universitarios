<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caluladora universitaria</title>

    <!-- cargando bootstrap bundle css en linea -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- cargando bootstrap bundle css en local -->
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="card m-3 p-2">
        <h1>Bienvenido a la calculadora para gastos universitarios</h1>

        <!-- presupuesto -->
        <div class="mt-3">
          <label for="exampleInputEmail1" class="form-label">Presupuesto</label>
          <input type="number" id="gasto_presupuesto" placeholder="0" />
          <span id="presupuesto"></span>
          <hr />
        </div>

        <!-- gasto de pasaje -->
        <div class="mt-3">
          <label for="exampleInputEmail1" class="form-label"
            >Gasto diario de pasaje</label
          >
          <input type="number" id="gastos_pasaje" placeholder="0" />
          <span id="pasaje_diario"></span>
          <hr />
        </div>

        <!-- gasto de comida -->
        <div class="">
          <label for="exampleInputEmail1" class="form-label"
            >Gasto de comida</label
          >
          <input type="number" id="gasto_comida" placeholder="0" />
          <span id="comida"></span>
          <hr />
        </div>

        <!-- gasto de folletos -->
        <div class="">
          <label for="exampleInputEmail1" class="form-label"
            >Gasto de libros/folletos</label
          >
          <input type="number" id="gasto_folleto" placeholder="0" />
          <span id="folleto"></span>
          <hr />
        </div>

        <!-- pago del semestre -->
        <div class="">
          <label for="exampleInputEmail1" class="form-label"
            >pago del semestre</label
          >
          <input type="number" id="gasto_semestre" placeholder="0" />
          <span id=""></span>
          <hr />
        </div>

        <!-- gastos totales -->
        <article>
          <label>Pago del semestre:</label>
          <span id="gastos_diarios"></span>
          <hr />
          <span>Gastos semanales</span>
          <span id="gastos_sin_semestre"></span>
          <hr />
          <span>presupuesto</span>
          <span id="presupuesto_inicial"></span>
          <hr />
          <span id="total_a_gastar">Dinero restante o sobrante: $</span>
        </article>
      </section>
      <div class="m-3">
        <button id="calcular" class="btn btn-success mt-3">
          <i class="fa-solid fa-calculator"></i>
        </button>

        <button id="limpar" class="btn btn-danger mt-3">
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </div>

      <!-- tabla de contenidos para poder mostrar el promedio cuanto se gasta en pasajes comida y transporte -->
    </main>

    <!-- script para funcionalidad -->
    <script src="/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
