<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caluladora universitaria</title>

    <!-- cargando bootstrap bundle css -->
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="card m-3 p-2">
      <h1>Bienvenido a la calculadora para gastos universitarios</h1>

      <!-- presupuesto -->
      <div class="mt-3">
        <label for="exampleInputEmail1" class="form-label">Presupuesto</label>
        <input type="number" id="gasto_presupuesto" />
        <span>=</span>
        <span id="presupuesto">1</span>
        <hr />
      </div>

      <!-- gasto de pasaje -->
      <div class="mt-3">
        <label for="exampleInputEmail1" class="form-label"
          >Gasto diario de pasaje</label
        >
        <input type="number" id="gastos_pasaje" />
        <span>=</span>
        <span id="pasaje_diario">1</span>

        <br />
        <label for="exampleInputEmail1" class="form-label"
          >Dias semanales</label
        >
        <input type="number" id="gastos_pasaje_diario" />
        <span>=</span>
        <span id="total_pasaje_diario">1</span>
        <p id="resultado_del_pasaje">Total: $</p>

        <hr />
      </div>

      <!-- gasto de comida -->
      <div class="">
        <label for="exampleInputEmail1" class="form-label"
          >Gasto de comida</label
        >
        <input type="number" id="gasto_comida" /> <span>=</span>
        <span id="comida">1</span>
        <br />
        <label for="exampleInputEmail1" class="form-label"
          >Dias semanales</label
        >
        <input type="number" id="gastos_comida_dia" /> <span>=</span>
        <span id="total_gastos_comida">1</span>
        <p id="resultado_total_comida">Total: $</p>
        <hr />
      </div>

      <!-- gasto de folletos -->
      <div class="">
        <label for="exampleInputEmail1" class="form-label"
          >Gasto de libros/folletos</label
        >
        <input type="number" id="gasto_folleto" /> <span>=</span>
        <span id="folletos_libros">1</span>
        <br />
        <label for="exampleInputEmail1" class="form-label">Quincenales</label>
        <input type="number" id="gastos_diarios_folletos" /> <span>=</span>
        <span id="total_a_pagar_folletos">1</span>
        <p id="resultado_folleto">Total: $</p>
        <hr />
      </div>

      <!-- pago del semestre -->
      <div class="">
        <label for="exampleInputEmail1" class="form-label"
          >pago del semestre</label
        >

        <input type="number" id="gasto_semestre" /> <span>=</span>
        <span id="pago_semestre">1</span>
        <hr />
      </div>

      <!-- Gastos semanales, mensuales, y semestrales  -->
      <div class="">
        <input
          for="exampleInputEmail1"
          class="form-label"
          type="radio"
          id="huey"
          name="drone"
          value="semana"
          checked
        />

        <label for="exampleInputEmail1" class="form-label" for="huey"
          >semana</label
        >

        <input
          for="exampleInputEmail1"
          class="form-label"
          type="radio"
          id="huey"
          name="drone"
          value="mes"
        />
        <label for="huey">mes</label>

        <input
          for="exampleInputEmail1"
          class="form-label"
          type="radio"
          id="huey"
          name="drone"
          value="semestre"
        />
        <label for="huey">semestre</label>
      </div>

      <!-- gastos totales -->
      <article>
        <label>Pago del semestre:</label> <span>$</span>
        <span id="total_semestre"></span>
        <hr />
        <span>Gastos diarios: $</span>
        <hr />
      </article>

      <button id="calcular" class="btn btn-success mt-3 btn-sm">
        Calcular
      </button>
      <button type="submit" class="btn btn-danger mt-3 btn-sm">Limpiar</button>
    </section>

    <!-- script para funcionalidad -->
    <script src="/js/index.js"></script>

    <!-- cargando bootstrap bundle js -->
    <script
      src="js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
